<div class="container" style="text-align: center; margin-top: 20px">
  <h1 class="jumbotron-heading" style="color: rgb(32, 30, 32)">
    <strong>ASHISH'S BACHELOR JEOPARDY!</strong>
  </h1>
</div>
<div class="album py-5" style="background-color: #a3d2ca">
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let quest of questions">
        <div class="card mb-4 box-shadow bg-light">
          <div class="card-body">
            <p
              class="card-text"
              style="text-align: center; color: green; font-size: 20px"
              [ngStyle]="{
                display: selectedQuestion == quest.id ? 'block' : 'none'
              }"
            >
              <strong>{{ quest.question }}</strong>
            </p>
          </div>
          <div class="card-body">
            <p
              class="card-text"
              style="
                text-align: center;
                color: rgb(145, 25, 214);
                font-size: 30px;
              "
            >
              <strong>{{ quest.points }}</strong>
            </p>
          </div>
          <div class="card-body">
            <p class="card-text" style="text-align: center; font-size: 20px">
              <strong>{{ quest.answer }}</strong>
            </p>
            <div
              class="d-flex justify-content-between align-items-center"
              style="margin-top: 20px"
            >
              <div class="btn-group">
                <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-4">
                    <button
                      type="button"
                      class="btn btn-success btn-sm"
                      (click)="onView($event, quest)"
                    >
                      View
                    </button>
                  </div>
                  <div class="col-md-4"></div>
                </div>

                <button
                  type="button"
                  (click)="onDelete(quest)"
                  class="btn btn-sm btn-danger"
                >
                  Delete
                </button>
              </div>
              <!-- <small class="text-muted">9 mins</small> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
